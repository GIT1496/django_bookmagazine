<html><head></head><body>{% extends 'base.html' %}

{% block title %}
    Удаление: {{ object }}
{% endblock %}

{% block content %}

    <form method="post" action="{% url 'delete_library_view' object.pk %}">
        {% csrf_token %}
        <p>Действительно ли вы хотите удалить книгу: {{ object.title }}?</p>
        <input type="submit" class="btn btn-danger" value="Подтвердить удаление"><br>
    </form>
    <a href="{% url 'info_lib_view' object.pk %}" class="btn btn-success">Не удалять</a><br>
{% endblock %}</body></html>
